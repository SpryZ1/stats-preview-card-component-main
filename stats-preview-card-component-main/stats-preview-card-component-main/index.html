<!DOCTYPE html>
<html lang="en">

<head>
  <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="app.css">

  <!-- Page Title -->
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <div class="overlay"></div>
      </div>

      <div class="[ card__content ] [ padding text-center ]">
        <h1 class="[ title ] [ spacing ]">Get <span>insights</span> that help your business grow.</h1>

        <p class="[ description ] [ spacing ]">Discover the benefits of data analytics and make better decisions
          regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="info">
          <h2 class="spacing">10k+ <br> <span>companies</span></h2>
          <h2 class="spacing">314 <br> <span>templates</span></h2>
          <h2>12m+ <br> <span>queries</span></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <span class="signature">SpryZi</span>.
  </div>
</body>

</html>
